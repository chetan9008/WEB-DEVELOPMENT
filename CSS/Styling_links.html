<!DOCTYPE html>
<html>
    <head>
        <title>
            Styling_links
        </title>
        <style type="text/css">
            .hover:hover{
                text-decoration: underline;
            }
            a{
                text-decoration: none;
            }
            a:visited{
                color:gray;
            }
            a:active{
                color:brown;
            }
        </style>
    </head>
    <body>
        <h1>Styling Links</h1>
        <a href="https://www.google.com/" class="hover"><h3 >GOOGLE</h3></a>
        <a href="https://www.google.com/" class="hover" target="_blank"><h3 >GOOGLE IN NEW TAB</h3></a>
    </body>
</html>
