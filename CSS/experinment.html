<!DOCTYPE html>
<html>
    <head>
        <title>Experiment</title>
        <style>
            ul {
    list-style: none; /* Remove default bullets */
    padding: 0; /* Remove default padding */
  }
  
  /* Style for list items */
  li {
    padding: 10px 20px; /* Add padding to create space around list items */
    background-color: #f2f2f2; /* Set a background color */
    border-radius: 5px; /* Add some border radius to create rounded corners */
    margin-bottom: 10px; /* Add some margin between list items */
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
  }
  
  /* Style for links within list items */
  li a {
    color: #333; /* Set link color */
    text-decoration: none; /* Remove underline from links */
  }
  
  /* Hover effect for list items */
  li:hover {
    background-color: #e6e6e6; /* Change background color on hover */
  }
        </style>
    </head>
    <body>
        <ul>
            <li>one is the one </li>
            <li>one is the one </li>
            <li>one is the one </li>
            <li>one is the one </li>
            <li>one is the one </li>
            <li>one is the one </li>
        </ul>
    </body>
</html>
