<!DOCTYPE html>
<html>
    <head>
        <title>
            Padding
        </title>
        <style>
            #first{
                color:white;
                background-color: black;
                width:200px;
                padding: 30px 10px 5px 30px;
            }
            #second{
                color:yellow;
                background-color:darkgreen;
                width:200px;
                padding:30px;
            }
            body{
                margin:0;
                padding:0;
            }
            h1{
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
        <h1 id="first">Here we are learning Padding in CSS</h1>

        <h1 id="second">Padding is used to make changes inside the element</h1>
    </body>
</html>
