<!DOCTYPE html>
<html>

<head>
    <title>
        Boarders
    </title>
    <style type="text/css">
        #red {
            background-color: red;
            border: 8px gray solid ;
            border-radius: 20px;
        }

        #blue {
            background-color: blue;
            border-width:10px 5px 5px 10px;
            border-style:solid dotted dashed double;
            border-color: yellow gray brown white;
        }

        #green {
            background-color: green;
            border-radius: 50px;
            border-radius: 50%;
        }
        .sq{
            width:500px;
            height: 500px;
            margin:50px;
            float:left;
        }
    </style>
</head>

<body>
<div id="red" class="sq"></div>
<div id="blue" class="sq"></div>
<div id="green" class="sq"></div>
</body>

</html>

<!--(border) is the property to applying beautiful boarders design-->

<!--(border) 1. for px 2. for color 3. for style-->

<!--(border-style) for styling all four corner one by one as (margin) does-->

<!--(border-width) for giving width all four corner one by one as (margin) does-->

<!--(border-color) for color as previous property does-->

<!--(border-radius) for making circle and many more-->
