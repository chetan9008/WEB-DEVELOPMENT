<!DOCTYPE html>
<html>
    <head>
        <title>Class & Id </title>
        <style>
            .green{                              
                color:green;
                font-size:200%;
            }                                            
            #underline{
                text-decoration: underline;
                color:rgb(244, 232, 13);
            }
            .red{
                font-size: 150%;
                color: rgb(243, 54, 12);;
            }
        </style>         <!--for (class attribute) we use (.) and for (id) we use (#)-->
    </head>
    <body>
        <p class="green">SR flip flop is the first type of flip flop.</p>
        <h1 id="underline">Rob Pertrival</h1>
        <h1 class="green">CSS</h1>
        <h1 class="green">Cascading Styling Sheets</h1>
        <p class="red">C language is developed by <span class="green">Dennis Richie</span></p>
    </body>
</html>

<!--Difference between class and id is 
Class is used for many 
and id is used for only one
-->
