<!DOCTYPE html>
<html>

<head>
    <title>div tag</title>
    <style>
        #first {
            color: rgb(212, 47, 47);
            font-size: 200%;
            background-color: yellow;
            width: 50%;
        }
        #second{
            color:yellow;
            font-size: 150%;
            background-color: green;
            width: 100px;
        }

        .class {
            color: rgb(232, 229, 235);
            font-size: 250%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="first"> <!--(div tag have both opening and closing tag)-->
        <p>Hello, My name is chetan. I am a web developer.</p> <!--(div) stands for divison-->
        <p>Hobbies of mine: <!--In (div) we use id because as id is given only for one-->
        <ol>
            <li>Coding</li>
            <li>Gaming</li>
            <li>Cricket</li>
        </ol>
        </p>
    </div>

    <h1 class="class">Here is h1 header tag</h1>
    <h2 class="class">Here is h2 header tag</h2>
    <div id="second">
        <p>I am percusing Bsc Computer Science from J.V Jain College.<br>
            The faculaty of J.V Jain Colleg is so caring</p>
    </div>
</body>

</html>
