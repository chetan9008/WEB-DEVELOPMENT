<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Secret Diary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color:rgb(255,216,89);
        }

        textarea {
            background-color:rgb(255,238,147);
            resize: none;
            height: 100%;
            border: none;
            outline: none;
            font-size: 30px;
        }

        h1 {
            width: 260px;
            border-width: 250px;
            /* border-bottom: 4px solid; */
        }

        button {
            margin-top: 6px;
        }
        #orange
        {
            background-color: rgb(255,192,159);
            width:40px;
            height:40px;
            border-radius: 50%;
            float:left;
            margin-top:10px;
            margin-left:10px;
        }
        #yellow
        {
            background-color:rgb(252,245,199);
            width:40px;
            height:40px;
            border-radius: 50%;
            float:left;
            margin-top:10px;
            margin-left:10px;
        }
        #green
        {
            background-color: rgb(173,247,182);
            width:40px;
            height:40px;
            border-radius: 50%;
            float:left;
            margin-top:10px;
            margin-left:10px;
        }
        
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm">
            <h1 id="hover"><span id="hide">#</span>Secret Diary</h1>
        </div>
        <div class="col-sm" >
            <div id="yellow"></div>
            <div id="green"></div>
            <div id="orange"></div>
        </div>
        <div class="col-sm">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success me-md-2" type="button" name="buton" id="button">Log out</button>
            </div>
        </div>
      </div>
    </div>
   
    </div>
    <textarea spellcheck="false" id="text"></textarea>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        if (window.matchMedia("(max-width: 767px)").matches) {
            $("#text").width($(document).width());
            $("#text").height($(window).height());
        }
        else {
            $("#text").width($(document).width());
            $("#text").height($(window).height());
        }
        $("#green").click(function()
        {
           $("textarea").css("background-color"," rgb(173,247,182)");
        })
        $("#yellow").click(function()
        {
           $("textarea").css("background-color","rgb(252,245,199)");
        })
        $("#orange").click(function()
        {
           $("textarea").css("background-color"," rgb(255,192,159)");
        })
        $("#hide").hide();
        $("#hover").hover(function()
        {

            $("#hide").toggle();
        })  
    </script>
</body>

</html>
