<html>
    <head>
        <title>
            Formatting Paragraph
        </title>
    </head>
    <body>
        <h1>Formatting Paragraph</h1><!--heading tag-->

        <p>In this we learn Paragraph Formatting</p><!--paragraph tag-->

        <h3></h3><b>bold</b><!--bold tag-->
        
        <h3></h3><strong>another bold tag (strong)</strong><!--another bold tag-->
        
        <h3><i>italic letter</i></h3><!--italic tag-->
                
        <h3><em>another italic letter (emphatic)(em)</em></h3><!--another italic tag(em) stands for emphatic-->
        
        <h3><u>underline letter</u></h3><!--underline tag-->
        <hr>        <!--horizontal line-->
        
        <h3><ins>another underline letter (ins)</ins></h3><!--another underline tag-->
                
        <h3>X<sup>2</sup><!--suprescipt tag--></h3>
        
        <h3>H<sub>2</sub>O<!--subscript tag--></h3>

        <h3>This is <small>small</small></h3><!--small letter tag-->

        <h3><del>Deleted letter</del></h3><!--delete tag-->

        <mark>Marked letter</mark>                <!--highlight tag -->
    </body>
</html>
