<html>

<head>
    <title>forms</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
        input{
            background-color: aqua;
        }
    </style>
</head>
<p>
<body>
    <h1>Forms</h1>
    <form>                                  <!--opening tag of form-->
        <p> I agree terms and conditions<input type="checkbox" checked></p>     <!--input tag-->

        <p> Enter the present date: <input type="date"></p>                     <!--(type) attribute-->                      

        <p> Enter the email: <input type="email" value="abc@gmail.com"> </p>    <!--there are different types of (type) attributes-->

        <p> Select the file: <input type="file"></p>                            <!--(value) attribute for prevalue to any box-->

        <p> Enter temperature: <input type="number"></p>                        <!--(placeholder) attribute for pre display text on box-->                            

        <p>Enter the Password: <input type="password"></p>                      <!--(checked) attribute for checkbox type-->

        <p>Your favourite programming language</p>                                                  

        <p>C : <input type="radio" name="language"></p>

        <p>C++ : <input type="radio" name="language"></p>

        <p>Volume:<input type="range"></p>

        <p><input type="search" placeholder="Search"></p>

        <p>Enter your name:<input type="text"></p>

        <p>Set time for alarm:<input type="time"></p>

        <p>Enter the url:<input type="url"></p>

        <p><input type="submit" value="Click here"></p>
    </form>                         <!--closing tag of form-->
    <p>
        Which Course your choose:                           <!--(select opening tag) -->
        <select>
            <option>Bsc</option>                            <!--(option opening and closing tag)-->
            <option>BCA</option>                            <!--selected tag for pre selected option-->            
            <option selected>B.Tech</option>
        </select>                                          <!--(select closing tag)-->
    </p>
</body>
</p>

</html>
