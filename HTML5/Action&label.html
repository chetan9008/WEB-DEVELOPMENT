<!DOCTYPE html>
<html>
    <head>
        <title>Action Attribute</title>
    </head>
    <body>
        <form action="Mydata.html" ><!--(action) attribute used to submit form-->
            <input type="text">
            <input type="submit">

            <h2>Course</h2>
            <label for="Bsc">Bsc</label><input type="radio" name="course" id="Bsc">
            <label for="Btech">Btech</label><input type="radio" name="course" id="Btech">
            <!--(label) tag for selecting any type with text also-->
        </form>
    </body>
</html>
