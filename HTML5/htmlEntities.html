<html>
<head>
    <title>Entities</title>
</head>
<body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enties</h1>   <!--(nbsp) non breaking space for making space more than one -->
    <h2>&lt;1</h2>              <!--(lt) less than entity-->
    <h2>&lt;a&gt;</h2>          <!--There are many enities in html for special symbols-->
    <h2>&yen;10</h2>
    <h2>&dollar;500</h2>
    <h2>&copy;copyright</h2>
    <h2>&reg;Registered &nbsp;&nbsp; Trademark</h2>
    <h2>a&#768;</h2>  <!--768 to 771 for different sysbols-->
    <h2>a&#769</h2>

</body>
</html>
