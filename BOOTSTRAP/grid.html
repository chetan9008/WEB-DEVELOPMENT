<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <title>
        Grid in bootstrap
    </title>
    <style>
        .col {
            background-color: yellow;
            border: black 1px solid;
        }

        .col-md-6 {
            background-color: yellow;
            border: black 1px solid;
        }

        .col-md-8 {
            background-color: yellow;
            border: black 1px solid;
        }

        .col-md-4 {
            background-color: yellow;
            border: black 1px solid;
        }
        .col-sm {
            background-color: yellow;
            border: black 1px solid;
        }
        .col-lg {
            background-color: yellow;
            border: black 1px solid;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-md-6">Table-medium</div><!--here md stands for medium-->
            <div class="col-md-6">Table-medium</div><!--here sm stands for small-->
        </div>
        <div class="row align-items-center"><!--here lg stands for large-->
            <div class="col-md-8">Table-medium</div><!--And (col-8) this 8 is ratio of page-->
            <div class="col-md-4">Table-medium</div><!--there are 12 parts of page-->
        </div>
        <div class="row align-items-end">
            <div class="col-md-4 ">Table-medium</div>
            <div class="col-md-4 ">Table-medium</div>
            <div class="col-md-4 ">Table-medium</div>
            <div class="col-sm offset-sm-1">Table-small</div><!--the (offset-sm-1) give left margin-->
            <div class="col-sm offset-sm-1">Table-small</div>
            <div class="col-sm offset-sm-1">Table-small</div>
            <div class="col-sm offset-sm-1">Table-small</div>
            <div class=".w-100"></div><!--this give line break between (col)-->
            <div class="col-lg ">Table-large</div>
            <div class="col-lg ">Table-large</div>
            <div class="col-lg ">Table-large</div>
            <div class="col-lg ">Table-large</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script>
            
        </script>
</body>

</html>
