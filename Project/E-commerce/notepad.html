<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            align-items: center;
            justify-content: center;
        }

        .first {
            position: relative;

            width: 200px;
            height: 200px;
            z-index: 1;
            background: url(images/banner.jpg) no-repeat center center/cover;
        }

        .first::after {
            content: '';
            position: absolute;
            z-index: 2;
            background-color: rgba(217, 171, 0, 0.6);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .second {
            background:  rgb(251, 195, 2);

            margin-top: -80px;
            margin-left: -20px;
            z-index: 0;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="first"></div>
    <div class="second"></div>
</body>

</html>
