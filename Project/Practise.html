<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="600" style="margin: auto; background-color: #ffffff;">
        <!-- Header -->
        <tr>
            <td style="padding: 20px 0; text-align: center; background-color: #007bff;">
                <h1 style="color: #ffffff;">Sample HTML Email</h1>
            </td>
        </tr>
        <!-- Content -->
        <tr>
            <td style="padding: 20px;">
                <p>Hello,</p>
                <p>This is a sample HTML email. You can customize the content here.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Regards,</p>
                <p>Your Name</p>
            </td>
        </tr>
        <!-- Footer -->
        <tr>
            <td style="padding: 20px; text-align: center; background-color: #007bff; color: #ffffff;">
                <p>&copy; 2023 Your Company</p>
            </td>
        </tr>
    </table>
</body>
</html>
