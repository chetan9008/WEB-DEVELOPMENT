<!DOCTYPE html>
<html>

<head>
    <title>
        Transformation and Animations
    </title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: linear-gradient(pink, violet);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 150%;
            border-radius: 20px;
            margin-left: 100px;
            float: left;
        }

        #box {

            transition: 1s ease-in-out;
            /* transition: 1s linear;
                transition:1s ease-in;
                transition:1s ease-out; */
        }

        #box:hover {
            transform: translate(50px, 50px);
        }

        #box1 {

            transition: 1s ease-in-out;
        }

        #box1:hover {
            transform: rotate(50deg);
        }

        #box2 {

            transition: 1s ease-in-out;
        }

        #box2:hover {
            transform: scale(2, 2);
        }

        #box3 {

            transition: 1s ease-in-out;
        }

        #box3:hover {
            transform: skew(0deg, 20deg);
        }

        #box4 {

            transition: 1s ease-in-out;
        }

        #box4:hover {
            /* transform:rotateX(180deg);
                transform:rotateY(180deg); */

            transform: rotateZ(180deg);

            /* Some more transformation variation */

            /* transform:skewY(20deg);
                transform:skewX(20deg);
                transform:scaleX(2);
                transform:scaleY(2); */
        }
    </style>
</head>

<body>
    <div id="box">Translate</div>
    <div id="box1">Rotate</div>
    <div id="box2">Scale</div>
    <div id="box3">Skew</div>
    <div id="box4">3 D </div>
</body>

</html>
