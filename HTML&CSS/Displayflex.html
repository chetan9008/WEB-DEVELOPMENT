<!DOCTYPE html>
<html>
    <head>
        <title>
            Display flex
        </title>
        <style>
            body
            {
                margin:0;
                padding:0;
            }
            #container
            {
                display:flex;
                background:linear-gradient(to right,pink,violet);
                width:100%;
                height:400px;
                flex-direction: column;
                flex-wrap: wrap;
            }
            #items
            {
                background:radial-gradient(yellow,rgb(133, 133, 1));
                margin:20px 0px 20px 20px;
                width:160px;
                height: 160px;
                display:flex;
                align-items:center;
                justify-content: center;
                border-radius:20px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="items" style="border:10px solid green;">Item 1</div>
            <div id="items">Item 2</div>
            <div id="items">Item 3</div>
            <div id="items">Item 4</div>
            <div id="items">Item 5</div>
            <div id="items">Item 6</div>
            <div id="items">Item 7</div>
            <div id="items">Item 8</div>
        </div>
    </body>
</html>
