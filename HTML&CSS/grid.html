<html>

<head>
    <meta charset="utf-2" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
        grid in css
    </title>
    <style>
        #container div {
            margin:0;
            padding:0;
            background-color: red;
            padding: 1em;
        }
        #container
        {
            display:grid;
            /* grid-auto-flow: column; */
            /* grid-template-columns: 200px 100px 50px 200px; */
            /* grid-template-columns: 2fr 1fr; */
            /* grid-template-columns: repeat(4,2fr); */
            grid-auto-rows:10em;
            /* grid-auto-rows:minmax(100px,auto); */

            /* row-gap: 2em;
            column-gap:2em; */
            gap:1em;
            grid-template-columns: repeat(4,1fr);
            grid-area: main;
        }
        #box
        {
            background-color: blue!important;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        #box2
        {
            grid-column:1/4;
            grid-row:3/5;
            display:grid;
            place-content: center ;
        }
        body
        {
            display:grid;
            grid-template-columns:repeat(9,1fr);
            grid-auto-rows:50px auto 50px;
            grid-template-areas: 
            "head head head head head head head head head "
            "main main main main main main main side side "
            "foot foot foot foot foot foot foot foot foot";
            column-gap:1em;
        }
        .head
        {
            grid-area: head;
        }
        .side
        {
            grid-area:side;
        }
        .foot 
        {
            grid-area:foot;
        }  
        .class
        {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <header class="head class">Header
    </header>
    <div id="container">
        <div id="box">1</div>
        <div id="box2">2</div>
        <div>3</div>
        <div>4</div>
        <div>11</div>
        <div>22</div>
        <div>33</div>
        <div>44</div>
    </div>
    <aside class="side class">Side bar</aside>
    <footer class="foot class">Footer</footer>
</body>

</html>
