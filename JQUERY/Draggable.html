<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>
        Draggable
    </title>
    <style>
        #square {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }

        #square2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
        #square4 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            float: left;
        }
        #box{
            width:300px;
            height: 300px;
            background-color: greenyellow;
            float:right;
        }
    </style>

</head>

<body>
    <div id="square"></div>
    <div id="square2"></div>
    <div id="box">
        <div id="square4"></div>
    </div>
    <script>
        $("#square").draggable({ axis: "y" });
        $("#square2").draggable({ axis: "x" });
        $("#square4").draggable({containment:"parent"});
    </script>
</body>

</html>
